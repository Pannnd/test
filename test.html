<!DOCTYPE html>
<html>
<head>
    <title>div 示例</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .header, .content, .footer {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .header { background-color: #b3cde0; }
        .content { background-color: #ccebc5; }
        .footer { background-color: #decbe4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">这是头部</div>
        <div class="content">这是内容</div>
        <div class="footer">这是底部</div>
    </div>
</body>
</html>
